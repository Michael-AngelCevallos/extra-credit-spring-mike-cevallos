<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        body{
            background-color: cadetblue;

        }

        h1{
            text-align: center;
        }

    </style>

</head>
<body>
<h1> THIS IS YOUR MAIN PAGE</h1>


<h3>Here Are You Users Orders: </h3>

<ul>
    <li th:each="order : ${orders}">
<div>
<h3 th:text="${order.email}"></h3>
<h3 th:text="${order.totalPrice}"></h3>
</div>

    </li>
</ul>

</body>
</html>
