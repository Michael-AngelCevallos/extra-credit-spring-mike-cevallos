<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        body{
            background-color: cadetblue;

        }

        h1{
            text-align: center;
        }
        .button-container{
            display: flex;
            justify-content: space-between;
            max-width: 200px;
        }

    </style>

</head>
<body>
<h1> THIS IS YOUR MAIN PAGE</h1>

<br><br>
<h3>Here Are You Users Orders: </h3>

<ul>
    <li th:each="order : ${orders}">
<div>
<h3 th:text="${order.email}"></h3>
<h3 th:text="${order.totalPrice}"></h3>
</div>
        <div class="button-container">
            <form th:action="@{/orders/{id}/update(id=${order.id})}" method="get">
                <button type="submit" value="Update" class="btn btn-warning">Update</button>
            </form>

            <form th:action="@{/orders/{id}/delete(id=${order.id})}" method="post">
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>

        </div>

    </li>
</ul>

</body>
</html>
